<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decision Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f5f4;
      --surface: #ffffff;
      --border: #e2e2e0;
      --text: #1a1a18;
      --muted: #9a9a96;
      --accent: #1a1a18;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      color: var(--text);
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .header {
      margin-bottom: 32px;
    }

    .header h1 {
      font-family: 'DM Mono', monospace;
      font-weight: 300;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      color: var(--text);
    }

    .header p {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 4px;
      font-weight: 300;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin-bottom: 32px;
    }

    .field {
      margin-bottom: 12px;
    }

    .field label {
      display: block;
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing: 0.08em;
    }

    .field input {
      width: 100%;
      padding: 10px 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s;
    }

    .field input::placeholder {
      color: #c8c8c4;
    }

    .field input:focus {
      border-color: var(--text);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 11px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    button:hover { opacity: 0.85; }
    button:active { opacity: 0.7; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .result {
      margin-top: 24px;
      padding: 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      display: none;
    }

    .result.visible { display: block; }

    .result-label {
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .result-value {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text);
    }

    .result.error .result-value {
      font-size: 0.9rem;
      font-weight: 300;
      color: #888;
    }

    .spinner {
      display: inline-block;
      width: 12px; height: 12px;
      border: 1.5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>david's_decision_maker</h1>
      <p>Enter your options. The API will send these to the Lambda function to make a decision.</p>
    </div>
    <div class="divider"></div>

    <div class="field">
      <label>OPTION 01</label>
      <input type="text" id="opt1" placeholder="First option" />
    </div>
    <div class="field">
      <label>OPTION 02</label>
      <input type="text" id="opt2" placeholder="Second option" />
    </div>
    <div class="field">
      <label>OPTION 03 â€” OPTIONAL</label>
      <input type="text" id="opt3" placeholder="Third option" />
    </div>

    <button id="decideBtn" onclick="decide()">LET THE CLOUD CHOOSE</button>

    <div class="result" id="resultBox">
      <div class="result-label">RESULT</div>
      <div class="result-value" id="resultText"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://x6vbehvvu3.execute-api.us-east-1.amazonaws.com/decide';

    async function decide() {
      const options = [
        document.getElementById('opt1').value,
        document.getElementById('opt2').value,
        document.getElementById('opt3').value
      ];

      const filled = options.filter(o => o.trim() !== '');

      if (filled.length < 2) {
        showResult('Please fill in at least 2 options.', true);
        return;
      }

      const btn = document.getElementById('decideBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>DECIDING...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ options: filled })
        });

        const data = await response.json();

        if (data.result) {
          showResult(data.result, false);
        } else {
          showResult(data.error || 'Something went wrong.', true);
        }
      } catch (err) {
        showResult('Could not reach the server. Check your API URL.', true);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'DECIDE';
      }
    }

    function showResult(text, isError) {
      const box = document.getElementById('resultBox');
      const val = document.getElementById('resultText');
      box.className = 'result visible' + (isError ? ' error' : '');
      val.textContent = text;
    }
  </script>
</body>

</html>
